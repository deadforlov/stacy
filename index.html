<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mila</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        /* Контейнер для фото вместо видео */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Фото растянется на весь экран без искажений */
            filter: brightness(0.7); /* Немного притемнил, чтобы текст лучше читался */
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1;
            align-items: center;
            position: relative;
            padding: 20px;
            width: 100%;
        }

        .neon-text {
            font-size: 80px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 20px;
            text-align: center;
            animation: neon-effect 3s ease-in-out infinite, pulse-text 2s ease-in-out infinite;
        }

        @keyframes neon-effect {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00f7, 0 0 30px #ff00f7;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 25px #00aff0, 0 0 40px #00aff0;
            }
        }

        @keyframes pulse-text {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 340px;
            padding: 22px;
            text-decoration: none;
            font-size: 24px;
            font-weight: 900;
            color: white;
            border-radius: 60px;
            transition: all 0.3s ease;
            animation: pulse-btn 1.5s infinite;
            background: linear-gradient(45deg, #ff0055, #ff5e00);
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.7);
            text-transform: uppercase;
        }

        @keyframes pulse-btn {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 85, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 0, 85, 1); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 85, 0.6); }
        }

        .btn:hover {
            transform: scale(1.15);
            filter: brightness(1.2);
        }

        .btn i {
            margin-right: 15px;
        }

        @media screen and (max-width: 768px) {
            .neon-text { font-size: 60px; }
            .btn { width: 90%; font-size: 20px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="image-container">
        <img src="https://github.com/deadforlov/stacy/blob/main/rgthree.compare._temp_xqilg_00067_.png?raw=true" alt="Mila background">
    </div>

    <div class="container">
        <div class="neon-text">Mila</div>
        
        <a href="https://smikit.top/click?o=2&a=3126" class="btn">
            <i class="fa-solid fa-fire-flame-curved"></i>
            I WANT HER NOW
        </a>     
    </div>

    <script src="./banner.js" defer></script>
</body>
</html>
